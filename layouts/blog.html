{{> head }}
<body>
  {{> header}}
  <div class="blog-previews">
    {{#each pagination.files }}
      <div class="blog-preview">
        <h1 class="blog-preview-title"> {{ title }}</h1>
        <div class="blog-preview-text"> {{ description }} </div>
        <div class="blog-byline"> {{author}} - {{ publishDate}}
      </div>
    {{/each}}
  </div>

  {{> footer }}

</body>
</html>
